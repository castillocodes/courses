<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Are you sure?</title>
</head>
<body>
    <div class="mx-auto" style="width: 700px;">
    <h4>Are you sure you want to delete the following course?</h4>
    <p>Name: {{one_course.name}}</p>
    <p>Description: {{one_course.description}}</p>
        <div style="display: flex">
            <div>
                <a href="/"><button type="button" class="btn btn-secondary" style="margin-right: 80px;margin-left: 80px;">No</button></a>
            </div>
            <div>
                <form action="/courses/delete/{{one_course.id}}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes! I want to delete this.</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
